<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${book.bookId != null ? 'Edit Book' : 'Add Book'}">Add Book</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional Custom CSS -->
    <style>
        body {
            background-color: #f4f6f9;
        }
        .navbar {
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        .card-header {
            background: #ffffff;
            border-bottom: none;
            padding-top: 20px;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            padding: 10px 24px;
            border-radius: 8px;
        }
        .btn-secondary {
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/home">GeoBook</a>

            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/books">Books</a>
                <a class="nav-link" href="/map">Map</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-md-7">

                <div class="card p-3">
                    <div class="card-header text-center">
                        <h2 class="fw-bold" th:text="${book.bookId != null ? 'Edit Book' : 'Add New Book'}">
                            Add New Book
                        </h2>
                    </div>

                    <div class="card-body">

                        <form th:action="@{${book.bookId != null ? '/books/' + book.bookId + '/edit' : '/books/add'}}"
                              th:object="${book}" method="post">

                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" th:field="*{title}" class="form-control" placeholder="Enter book title" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Author</label>
                                <input type="text" th:field="*{author}" class="form-control" placeholder="Enter author name">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">ISBN</label>
                                <input type="text" th:field="*{isbn}" class="form-control" placeholder="ISBN number">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Short description"></textarea>
                            </div>

                            <div class="d-flex justify-content-end">
                                <a href="/books" class="btn btn-secondary btn-sm me-2">Cancel</a>
                                <button type="submit" class="btn btn-primary btn-sm">Save</button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
