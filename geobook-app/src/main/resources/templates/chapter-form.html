<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${chapter.chapterId != null ? 'Edit Chapter' : 'Add Chapter'}">Add Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">GeoBook</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/books">Books</a>
                <a class="nav-link" href="/map">Map</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 th:text="${chapter.chapterId != null ? 'Edit Chapter' : 'Add Chapter'}" class="card-title">Add Chapter</h1>
                    </div>
                    <div class="card-body">
                        <form th:action="${chapter.chapterId != null ? @{/books/{bookId}/chapters/{chapterId}/edit(bookId=${chapter.book.bookId}, chapterId=${chapter.chapterId})} : @{/books/{bookId}/chapters/add(bookId=${chapter.book.bookId})}}" th:object="${chapter}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title:</label>
                                <input type="text" id="title" th:field="*{title}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="chapterNumber" class="form-label">Chapter Number:</label>
                                <input type="number" id="chapterNumber" th:field="*{chapterNumber}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="locationDescription" class="form-label">Location Description:</label>
                                <textarea id="locationDescription" th:field="*{locationDescription}" class="form-control" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a th:href="@{/books/{bookId}/chapters(bookId=${chapter.book.bookId})}" class="btn btn-secondary ms-2">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
