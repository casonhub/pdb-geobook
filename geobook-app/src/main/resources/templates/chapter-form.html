<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${chapter.chapterId != null ? 'Edit Chapter' : 'Add Chapter'}">Add Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7fb;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        .card-header {
            background: #0d6efd;
            color: white;
            border-radius: 12px 12px 0 0 !important;
        }
        label {
            font-weight: 600;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
        }
    </style>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/home">GeoBook</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/books">Books</a>
            <a class="nav-link" href="/map">Map</a>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card">
                <div class="card-header text-center py-3">
                    <h3 class="mb-0" th:text="${chapter.chapterId != null ? 'Edit Chapter' : 'Add Chapter'}">Add Chapter</h3>
                </div>

                <div class="card-body p-4">

                    <form th:action="@{${chapter.chapterId != null ? 
                        '/books/' + chapter.book.bookId + '/chapters/' + chapter.chapterId + '/edit' :
                        '/books/' + chapter.book.bookId + '/chapters/add'}}"
                        th:object="${chapter}" method="post">

                        <!-- Chapter Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Chapter Title</label>
                            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter chapter title" required>
                        </div>

                        <!-- Chapter Number -->
                        <div class="mb-3">
                            <label for="chapterNumber" class="form-label">Chapter Number</label>
                            <input type="number" id="chapterNumber" th:field="*{chapterNumber}" class="form-control" placeholder="1, 2, 3...">
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="locationDescription" class="form-label">Location Description</label>
                            <textarea id="locationDescription" th:field="*{locationDescription}" class="form-control" rows="4" placeholder="Describe the chapter's locations..."></textarea>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/books/{bookId}/chapters(bookId=${chapter.book.bookId})}" 
                               class="btn btn-secondary px-4">
                                Cancel
                            </a>

                            <button type="submit" class="btn btn-primary px-4">
                                Save Chapter
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
