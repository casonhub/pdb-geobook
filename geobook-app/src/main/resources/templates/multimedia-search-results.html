<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
            color: #343a40;
        }
        .card-img-top {
            max-height: 180px;
            object-fit: cover;
        }
        .search-container {
            margin: 20px 0;
            text-align: center;
        }
        .home-link {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/home">GeoBook</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/books">Books</a>
                <a class="nav-link" href="/locations">Locations</a>
                <a class="nav-link active" href="/multimedia">Multimedia</a>
                <a class="nav-link" href="/map">Map</a>
                <form method="post" action="/logout" style="display: inline;">
                    <button type="submit" class="nav-link btn btn-link" style="border: none; background: none; color: inherit;">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
    <h1>Search Results</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="media : ${results}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{/multimedia/{id}/image(id=${media.multimediaId})}"
                     class="card-img-top" alt="Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${media.fileType}"></h5>
                    <p class="card-text" th:text="${media.description}"></p>
                    <p class="card-text"><small class="text-muted" th:text="${media.uploadDate}"></small></p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/multimedia/{id}/edit(id=${media.multimediaId})}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
                    <form th:action="@{/multimedia/{id}/delete(id=${media.multimediaId})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure?')">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="search-container mt-4">
        <a href="/multimedia/search" class="btn btn-primary">Search Again</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
