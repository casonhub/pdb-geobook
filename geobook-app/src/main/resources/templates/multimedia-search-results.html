<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        li {
            background-color: white;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        p {
            margin: 0;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .home-link {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <a href="/" class="home-link">Home</a>
    <h1>Search Results</h1>
    <ul>
        <li th:each="media : ${results}">
            <img th:src="${media.filePath}" alt="Image">
            <p th:text="${media.description}"></p>
        </li>
    </ul>
    <a href="/multimedia/search">Search Again</a>
</body>
</html>
