<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chapters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">GeoBook</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/books">Books</a>
                <a class="nav-link" href="/map">Map</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Chapters for <span th:text="${book.title}"></span></h1>
        <a th:href="@{/books/{bookId}/chapters/add(bookId=${book.bookId})}" class="btn btn-success mb-3">Add New Chapter</a>
        <div class="list-group">
            <div th:each="chapter : ${chapters}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5 th:text="${chapter.title}">Chapter Title</h5>
                    <p th:text="${chapter.locationDescription}">Description</p>
                </div>
                <div>
                    <a th:href="@{/books/{bookId}/chapters/{chapterId}/edit(bookId=${book.bookId}, chapterId=${chapter.chapterId})}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
                    <form th:action="@{/books/{bookId}/chapters/{chapterId}/delete(bookId=${book.bookId}, chapterId=${chapter.chapterId})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        <a th:href="@{/books/{id}(id=${book.bookId})}" class="btn btn-secondary mt-3">Back to Book</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
