<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chapters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        body {
            background-color: #f7f9fc;
        }
        .chapter-card {
            padding: 18px;
            border-radius: 10px;
            background: white;
            border-left: 4px solid #0d6efd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: 0.15s ease-in-out;
        }
        .chapter-card:hover {
            background: #f1f4ff;
            transform: translateY(-2px);
        }
        .chapter-number {
            font-weight: 600;
            color: #0d6efd;
            margin-right: 6px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/home">GeoBook</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/books">Books</a>
            <a class="nav-link" href="/map">Map</a>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h1 class="mb-3">
        Chapters â€” <span th:text="${book.title}"></span>
    </h1>

    <a th:href="@{/books/{bookId}/chapters/add(bookId=${book.bookId})}" 
       class="btn btn-success mb-4 px-4">
        + Add New Chapter
    </a>

    <!-- Chapters List -->
    <div th:each="chapter, iter : ${chapters}" class="chapter-card mb-3">

        <div class="d-flex justify-content-between align-items-start">

            <!-- Chapter Info -->
            <div>
                <h5 class="mb-1">
                    <span class="chapter-number">Chapter <span th:text="${iter.index + 1}"></span>:</span>
                    <span th:text="${chapter.title}">Chapter Title</span>
                </h5>

                <p class="text-muted mb-0" th:text="${chapter.locationDescription}">
                    Description
                </p>
            </div>

            <!-- Actions -->
            <div class="text-end">

                <a th:href="@{/books/{bookId}/chapters/{chapterId}/edit(bookId=${book.bookId}, chapterId=${chapter.chapterId})}"
                   class="btn btn-sm btn-outline-primary mb-1">
                    Edit
                </a>

                <form th:action="@{/books/{bookId}/chapters/{chapterId}/delete(bookId=${book.bookId}, chapterId=${chapter.chapterId})}"
                      method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('Are you sure?')">
                        Delete
                    </button>
                </form>
            </div>

        </div>

    </div>

    <a th:href="@{/books/{id}(id=${book.bookId})}" 
       class="btn btn-secondary mt-4">
        Back to Book
    </a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
