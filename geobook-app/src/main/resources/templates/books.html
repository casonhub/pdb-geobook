<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">GeoBook</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/books">Books</a>
                <a class="nav-link" href="/locations">Locations</a>
                <a class="nav-link" href="/multimedia">Multimedia</a>
                <a class="nav-link" href="/map">Map</a>
                <form method="post" action="/logout" style="display: inline;">
                    <button type="submit" class="nav-link btn btn-link" style="border: none; background: none; color: inherit;">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="mb-4">Books</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <form th:action="@{/books}" method="get" class="d-flex">
                    <input type="text" name="search" th:value="${search}" class="form-control me-2" placeholder="Search by title">
                    <button type="submit" class="btn btn-primary">Search</button>
                    <a href="/books" class="btn btn-secondary ms-2">Clear</a>
                </form>
            </div>
            <div class="col-md-6 text-end">
                <a href="/books/add" class="btn btn-success">Add New Book</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group">
                    <li th:each="book : ${books}" class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <a th:href="@{/books/{id}(id=${book.bookId})}" th:text="${book.title}" class="text-decoration-none"></a>
                            <small class="text-muted" th:text="'by ' + ${book.author}"></small>
                        </div>
                        <div>
                            <a th:href="@{/books/{id}/edit(id=${book.bookId})}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
                            <form th:action="@{/books/{id}/delete(id=${book.bookId})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')">Delete</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
