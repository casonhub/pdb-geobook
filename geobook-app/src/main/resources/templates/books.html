<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .navbar {
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .page-title {
            font-weight: 700;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        .book-item:hover {
            background: #f1f5ff;
            transition: 0.2s;
        }
        .search-box input {
            border-radius: 8px;
        }
        .btn {
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">GeoBook</a>

            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/books">Books</a>
                <a class="nav-link" href="/locations">Locations</a>
                <a class="nav-link" href="/multimedia">Multimedia</a>
                <a class="nav-link" href="/map">Map</a>

                <form method="post" action="/logout" class="d-inline">
                    <button type="submit" class="nav-link btn btn-link text-white" style="text-decoration:none;">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="container mt-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title">Books</h1>
            <a href="/books/add" class="btn btn-success px-4">Add New Book</a>
        </div>

        <!-- SEARCH BAR -->
        <div class="card p-3 mb-4">
            <form th:action="@{/books}" method="get" class="row g-2">
                <div class="col-md-10">
                    <input type="text" name="search" th:value="${search}"
                           class="form-control search-box" placeholder="Search books by title...">
                </div>
                <div class="col-md-2 d-flex">
                    <button type="submit" class="btn btn-primary w-100 me-2">Search</button>
                    <a href="/books" class="btn btn-secondary w-100">Clear</a>
                </div>
            </form>
        </div>

        <!-- BOOK LIST -->
        <div class="card p-3">
            <ul class="list-group list-group-flush">

                <li th:each="book : ${books}"
                    class="list-group-item book-item d-flex justify-content-between align-items-center py-3">

                    <!-- Left: Title + Author -->
                    <div>
                        <a th:href="@{/books/{id}(id=${book.bookId})}"
                           th:text="${book.title}"
                           class="fw-semibold text-decoration-none"></a><br>

                        <small class="text-muted" th:text="'by ' + ${book.author}"></small>
                    </div>

                    <!-- Right: Actions -->
                    <div class="text-end">

                        <a th:href="@{/books/{id}/edit(id=${book.bookId})}"
                           class="btn btn-sm btn-outline-primary me-2 px-3">
                            Edit
                        </a>

                        <form th:action="@{/books/{id}/delete(id=${book.bookId})}"
                              method="post" style="display:inline;">
                            <button type="submit"
                                    class="btn btn-sm btn-outline-danger px-3"
                                    onclick="return confirm('Are you sure you want to delete this book?')">
                                Delete
                            </button>
                        </form>

                    </div>
                </li>

            </ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
