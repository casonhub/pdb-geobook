<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Multimedia Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">GeoBook</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/books">Books</a>
                <a class="nav-link" href="/locations">Locations</a>
                <a class="nav-link active" href="/multimedia">Multimedia</a>
                <a class="nav-link" href="/map">Map</a>
                <form method="post" action="/logout" style="display: inline;">
                    <button type="submit" class="nav-link btn btn-link" style="border: none; background: none; color: inherit;">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 th:text="${multimedia.multimediaId != null} ? 'Edit Multimedia' : 'New Multimedia'" class="mb-0"></h1>
                    </div>
                    <div class="card-body">
                        <form th:action="${multimedia.multimediaId != null} ? @{/multimedia/{id}(id=${multimedia.multimediaId})} : @{/multimedia}" 
                              method="post" enctype="multipart/form-data" class="row g-3">
                            
                            <div class="col-12">
                                <label for="locationId" class="form-label">Location:</label>
                                <select name="locationId" id="locationId" class="form-select" required>
                                    <option value="">Select Location</option>
                                    <option th:each="loc : ${locations}" 
                                            th:value="${loc.locationId}" 
                                            th:text="${loc.placeName}" 
                                            th:selected="${multimedia.location != null and multimedia.location.locationId == loc.locationId}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="fileType" class="form-label">File Type:</label>
                                <input type="text" name="fileType" id="fileType" class="form-control" 
                                       th:value="${multimedia.fileType}" required>
                            </div>
                            
                            <div class="col-md-6" th:if="${multimedia.multimediaId == null}">
                                <label for="imageFile" class="form-label">Image File:</label>
                                <input type="file" name="imageFile" id="imageFile" class="form-control" 
                                       accept="image/*" required>
                            </div>
                            
                            <div class="col-12">
                                <label for="description" class="form-label">Description:</label>
                                <textarea name="description" id="description" class="form-control" rows="3" 
                                          th:text="${multimedia.description}" required></textarea>
                            </div>
                            
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${multimedia.multimediaId != null} ? 'Update Multimedia' : 'Create Multimedia'"></span>
                                </button>
                                <a href="/multimedia" class="btn btn-secondary ms-2">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
