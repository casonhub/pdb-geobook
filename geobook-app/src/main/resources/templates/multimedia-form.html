<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${multimedia.multimediaId != null ? 'Edit Multimedia' : 'Add Multimedia'}">Add Multimedia</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .navbar {
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .card-header {
            background: #ffffff;
            border-bottom: none;
            padding-top: 20px;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary, .btn-secondary {
            border-radius: 8px;
            padding: 10px 24px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/home">GeoBook</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/books">Books</a>
                <a class="nav-link" href="/locations">Locations</a>
                <a class="nav-link active" href="/multimedia">Multimedia</a>
                <a class="nav-link" href="/map">Map</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card p-3">
                    <div class="card-header text-center">
                        <h2 class="fw-bold" th:text="${multimedia.multimediaId != null ? 'Edit Multimedia' : 'Add New Multimedia'}">
                            Add New Multimedia
                        </h2>
                    </div>
                    <div class="card-body">
                        <form th:action="${multimedia.multimediaId != null} ? @{/multimedia/{id}(id=${multimedia.multimediaId})} : @{/multimedia}" 
                              method="post" enctype="multipart/form-data">

                            <!-- Location -->
                            <div class="mb-3">
                                <label for="locationId" class="form-label">Location</label>
                                <select name="locationId" id="locationId" class="form-select" required>
                                    <option value="">Select Location</option>
                                    <option th:each="loc : ${locations}" 
                                            th:value="${loc.locationId}" 
                                            th:text="${loc.placeName}" 
                                            th:selected="${multimedia.location != null and multimedia.location.locationId == loc.locationId}">
                                    </option>
                                </select>
                            </div>

                            <!-- File Type -->
                            <div class="mb-3">
                                <label for="fileType" class="form-label">File Type</label>
                                <input type="text" name="fileType" id="fileType" class="form-control" 
                                       th:value="${multimedia.fileType}" required>
                            </div>

                            <!-- Upload Image (Add only) -->
                            <div class="mb-3" th:if="${multimedia.multimediaId == null}">
                                <label for="imageFile" class="form-label">Upload Image</label>
                                <input type="file" name="imageFile" id="imageFile" class="form-control" accept="image/*" required>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea name="description" id="description" class="form-control" rows="3" 
                                          th:text="${multimedia.description}" required></textarea>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-end">
                                <a href="/multimedia" class="btn btn-secondary btn-sm me-2">Cancel</a>
                                <button type="submit" class="btn btn-primary btn-sm">
                                    <span th:text="${multimedia.multimediaId != null ? 'Update Multimedia' : 'Create Multimedia'}"></span>
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
