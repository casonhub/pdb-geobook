<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${book.title}">Book Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">GeoBook</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/books">Books</a>
                <a class="nav-link" href="/map">Map</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title" th:text="${book.title}">Title</h1>
            </div>
            <div class="card-body">
                <p class="card-text"><strong>Author:</strong> <span th:text="${book.author}">Author</span></p>
                <p class="card-text"><strong>ISBN:</strong> <span th:text="${book.isbn}">ISBN</span></p>
                <p class="card-text"><strong>Description:</strong> <span th:text="${book.description}">Description</span></p>
                <div class="mt-3">
                    <a th:href="@{/books/{id}/edit(id=${book.bookId})}" class="btn btn-primary me-2">Edit</a>
                    <form th:action="@{/books/{id}/delete(id=${book.bookId})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                    <a th:href="@{/books/{id}/chapters(id=${book.bookId})}" class="btn btn-info ms-2">Manage Chapters</a>
                </div>
            </div>
        </div>
        <h2 class="mt-4">Chapters</h2>
        <div class="list-group">
            <div th:each="chapter : ${book.chapters}" class="list-group-item">
                <h5 th:text="${chapter.title}">Chapter</h5>
                <ul class="list-unstyled">
                    <li th:each="location : ${chapter.locations}">
                        <span th:text="${location.placeName}" class="badge bg-secondary me-2"></span>
                        (<span th:text="${location.latitude}">Lat</span>, <span th:text="${location.longitude}">Lng</span>)
                    </li>
                </ul>
            </div>
        </div>
        <a href="/books" class="btn btn-secondary mt-3">Back to Books</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
