<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${book.title}">Book Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        .chapter-item {
            border-left: 4px solid #0d6efd;
            padding: 15px;
            margin-bottom: 12px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .chapter-item:hover {
            background: #e9ecef;
            cursor: pointer;
        }
        .chapter-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .location-badge {
            font-size: 0.85rem;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/home">GeoBook</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/books">Books</a>
            <a class="nav-link" href="/map">Map</a>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- BOOK CARD -->
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h1 class="card-title mb-0" th:text="${book.title}">Title</h1>
        </div>

        <div class="card-body">
            <p><strong>Author:</strong> <span th:text="${book.author}">Author</span></p>
            <p><strong>ISBN:</strong> <span th:text="${book.isbn}">ISBN</span></p>
            <p><strong>Description:</strong></p>
            <p class="text-muted" th:text="${book.description}">Description</p>

            <!-- ACTION BUTTONS -->
            <div class="mt-3">
                <a th:href="@{/books/{id}/edit(id=${book.bookId})}" class="btn btn-primary me-2">Edit</a>

                <form th:action="@{/books/{id}/delete(id=${book.bookId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                </form>

                <a th:href="@{/books/{id}/chapters(id=${book.bookId})}" class="btn btn-info ms-2">Manage Chapters</a>
            </div>
        </div>
    </div>

    <!-- TABLE OF CONTENTS -->
    <h2 class="mt-4">Table of Contents</h2>

    <div class="list-group mt-3">

        <div th:each="chapter, iter : ${book.chapters}" class="chapter-item">

            <!-- Chapter title -->
            <div class="chapter-title">
                Chapter <span th:text="${iter.index + 1}"></span>:
                <span th:text="${chapter.title}">Chapter Title</span>
            </div>

            <!-- Chapter locations -->
            <div class="mt-2">
                <strong>Locations:</strong>
                <div th:if="${#lists.isEmpty(chapter.locations)}" class="text-muted small">
                    No mapped locations.
                </div>

                <div th:each="location : ${chapter.locations}">
                    <span class="badge bg-secondary location-badge" th:text="${location.placeName}"></span>
                    <span class="text-muted">
                        (<span th:text="${location.latitude}"></span>,
                         <span th:text="${location.longitude}"></span>)
                    </span>
                    <br>
                </div>
            </div>

        </div>
    </div>

    <a href="/books" class="btn btn-secondary mt-3">Back to Books</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
