<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Multimedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">GeoBook</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/books">Books</a>
                <a class="nav-link" href="/locations">Locations</a>
                <a class="nav-link active" href="/multimedia">Multimedia</a>
                <a class="nav-link" href="/map">Map</a>
                <form method="post" action="/logout" style="display: inline;">
                    <button type="submit" class="nav-link btn btn-link" style="border: none; background: none; color: inherit;">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Multimedia</h1>
        
        <a href="/multimedia/new" class="btn btn-primary mb-3">Add New Multimedia</a>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>File Type</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="media : ${multimediaList}">
                        <td th:text="${media.multimediaId}"></td>
                        <td th:text="${media.fileType}"></td>
                        <td>
                            <img th:src="@{/multimedia/{id}/image(id=${media.multimediaId},v=${media.multimediaId})}" 
                                 alt="Image" class="img-thumbnail" style="max-width: 100px;">
                        </td>
                        <td th:text="${media.description}"></td>
                        <td>
                            <a th:href="@{/multimedia/{id}/edit(id=${media.multimediaId})}" class="btn btn-sm btn-outline-primary">Edit</a>
                            <form th:action="@{/multimedia/{id}/delete(id=${media.multimediaId})}" method="post" style="display:inline;" 
                                  onsubmit="return confirm('Are you sure?')">
                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                            </form>
                            <form th:action="@{/multimedia/{id}/rotate(id=${media.multimediaId})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-outline-secondary">Rotate</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="mt-3">
            <a href="/multimedia/search" class="btn btn-secondary">Search Multimedia</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
